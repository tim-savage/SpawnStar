# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Name
  ITEM_NAME: '&aLaichen Stern'
  ITEM_NAME_PLURAL: '&aLaichen Sterne'

  # Item Lore
  ITEM_LORE:
  - '&eVerwenden Sie zum Ursprung'
  - '&eder Welt zurück'

  # Spawn Display Name
  SPAWN_DISPLAY_NAME: 'spawn'

# Time strings
TIME_STRINGS:
  DAY: 'tag'
  DAY_PLURAL: 'Tage'
  HOUR: 'Stunde'
  HOUR_PLURAL: 'Std.'
  MINUTE: 'Minute'
  MINUTE_PLURAL: 'Minuten'
  SECOND: 'Sekunde'
  SECOND_PLURAL: 'Sekunden'


# Variable substitutions:
#
# %PLAYER_NAME%          Player's name
# %TARGET_PLAYER%        Target player name
# %ITEM_NAME%            Item name, with no color codes
# %WORLD_NAME%           World name that player is in, with no color codes
# %DESTINATION_NAME%     Spawn display name as specified above
# %QUANTITY%             number of items (valid in give command message only)
# %WARMUP_TIME%          seconds until teleport (valid in warmup message only)
# %COOLDOWN_TIME%        seconds remaining in cooldown (valid in cooldown message only)
#
# %player_name%          Player name, with color codes
# %target_player%        Target player name, with color codes
# %item_name%            Item name as defined in messages (this file), with color codes
# %world_name%           World name that player is in, with color codes if present
# %destination_name%     Spawn display name as specified above, with color codes if present

# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

MESSAGES:
  COMMAND_SUCCESS_DESTROY:
    enabled: true
    string: '&3[SpawnStar]&c %item_name% zerstört!'

  COMMAND_SUCCESS_GIVE:
    enabled: true
    string: '&3Du hast %QUANTITY% %ITEM_NAME%, um %TARGET_PLAYER%.'

  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&3[SpawnStar]&b Konfiguration neu geladen.'

  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[SpawnStar]&c Zu viele Parameter!'

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[SpawnStar]&c Zu wenig Parameter!'

  COMMAND_FAIL_DESTROY_CONSOLE:
    enabled: true
    string: '&3[SpawnStar]&c Du musst Spiel SpawnStar Elemente zu zerstören!'

  COMMAND_FAIL_DESTROY_PERMISSION:
    enabled: true
    string: '&3[SpawnStar]&c Sie haben keine Berechtigung Laichen Stern zu zerstören!'

  COMMAND_FAIL_DESTROY_NO_MATCH:
    enabled: true
    string: '&3[SpawnStar]&c Der Artikel Sie halten ist kein SpawnStar Artikel!'

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    enabled: true
    string: '&3Nicht geben konnte %ITEM_NAME% zu %TARGET_PLAYER% weil ihr Inventar voll ist.'

  COMMAND_FAIL_GIVE_PLAYER_NOT_FOUND:
    enabled: true
    string: '&3Dieser Spieler konnte nicht gefunden werden.'

  COMMAND_FAIL_GIVE_PLAYER_NOT_ONLINE:
    enabled: true
    string: '&3Dieser Spieler ist nicht online.'

  COMMAND_FAIL_GIVE_QUANTITY_INVALID:
    enabled: true
    string: '&3[SpawnStar]&c &cUngültige Anzahl!'

  COMMAND_FAIL_GIVE_PERMISSION:
    enabled: true
    string: '&cSie sind nicht berechtigt, Laichen Sterne geben!'

  COMMAND_FAIL_RELOAD_PERMISSION:
    enabled: true
    string: '&cSie haben keine Berechtigung, die Konfiguration neu zu laden!'

  COMMAND_FAIL_STATUS_PERMISSION:
    enabled: true
    string: '&cSie haben keine Berechtigung, um die Einstellungen zu sehen!'

  TELEPORT_SUCCESS:
    enabled: true
    string: '&3Rückkehr zu laichen &b%world_name%&3.'

  TELEPORT_FAIL_PERMISSION:
    enabled: true
    repeat-delay: 1
    string: '&cSie haben nicht die Erlaubnis, eine &b%ITEM_NAME%&3 in %WORLD_NAME% verwenden.'

  TELEPORT_FAIL_MIN_DISTANCE:
    enabled: true
    repeat-delay: 1
    string: '&3Sie sind zu nahe für die Verwendung einer %item_name% laichen.'

  TELEPORT_FAIL_SHIFT_CLICK:
    enabled: true
    repeat-delay: 1
    string: '&3Sie müssen halten Sie die Umschalttaste gedrückt, während Sie auf %ITEM_NAME% verwenden.'

  TELEPORT_CANCELLED_DAMAGE:
    enabled: true
    string: '&cTeleportation durch Beschädigung aufgehoben!'

  TELEPORT_CANCELLED_INTERACTION:
    enabled: true
    string: '&cTeleportation unterbrochen durch Interaktion!'

  TELEPORT_CANCELLED_MOVEMENT:
    enabled: true
    string: '&cTeleportation durch Bewegung abgebrochen!'

  TELEPORT_CANCELLED_NO_ITEM:
    enabled: true
    string: '&cSie müssen nicht mehr eine %ITEM_NAME%!'

  TELEPORT_COOLDOWN:
    enabled: true
    repeat-delay: 1
    string: '&3Sie müssen bis &b%COOLDOWN_TIME%&3 Sekunden warten, um einen anderen %ITEM_NAME% verwenden.'

  TELEPORT_WARMUP:
    enabled: true
    string: '&3Teleportieren, um in &b%WARMUP_TIME%&3...'

