# Language configuration file for ${project.name} v${project.version}

###########
# Item Info
###########
ITEM_INFO:
  # Item Name
  ITEM_NAME: '&aEstrella de Origen'
  ITEM_NAME_PLURAL: '&aEstrellas de Origen'

  # Item Lore
  ITEM_LORE:
  - '&eSe utiliza para volver'
  - '&eal origen del mundo'

  # Spawn Display Name
  SPAWN_DISPLAY_NAME: 'spawn'

# Time strings
TIME_STRINGS:
  DAY: 'día'
  DAYS: 'días'
  HOUR: 'hora'
  HOUR_PLURAL: 'horas'
  MINUTE: 'minuto'
  MINUTE_PLURAL: 'minutos'
  SECOND: 'segundo'
  SECOND_PLURAL: 'segundos'
  UNLIMITED: 'tiempo ilimitado'
  LESS_THAN_ONE: 'menos de un'


# Variable substitutions:
#
# %PLAYER_NAME%          Player's name
# %TARGET_PLAYER%        Target player name
# %ITEM_NAME%            Item name, with no color codes
# %WORLD_NAME%           World name that player is in, with no color codes
# %DESTINATION_NAME%     Spawn display name as specified above
# %QUANTITY%             number of items (valid in give command message only)
# %WARMUP_TIME%          seconds until teleport (valid in warmup message only)
# %COOLDOWN_TIME%        seconds remaining in cooldown (valid in cooldown message only)
#
# %player_name%          Player name, with color codes
# %target_player%        Target player name, with color codes
# %item_name%            Item name as defined in messages (this file), with color codes
# %world_name%           World name that player is in, with color codes if present
# %destination_name%     Spawn display name as specified above, with color codes if present

# repeat-delay is the number of seconds to wait before
# displaying a message again (only used on appropriate messages)

MESSAGES:
  COMMAND_SUCCESS_DESTROY:
    enabled: true
    string: '&3[SpawnStar]&c ¡%item_name% destruida!'

  COMMAND_SUCCESS_GIVE:
    enabled: true
    string: '&3Usted diste %QUANTITY% %item_name% a %PLAYER_NAME%.'

  COMMAND_SUCCESS_RELOAD:
    enabled: true
    string: '&3[SpawnStar] configuración vuelve a cargar.'

  COMMAND_FAIL_ARGS_COUNT_OVER:
    enabled: true
    string: '&3[SpawnStar]&c ¡Demasiados parámetros!'

  COMMAND_FAIL_ARGS_COUNT_UNDER:
    enabled: true
    string: '&3[SpawnStar]&c ¡No hay suficientes parámetros!'

  COMMAND_FAIL_DESTROY_CONSOLE:
    enabled: true
    string: '&3[SpawnStar]&c ¡Usted debe estar en juego para destruir elementos SpawnStar!'

  COMMAND_FAIL_DESTROY_NO_MATCH:
    enabled: true
    string: '&3[SpawnStar]&c ¡El artículo que usted está sosteniendo, no es un elemento SpawnStar!'

  COMMAND_FAIL_GIVE_INVENTORY_FULL:
    enabled: true
    string: '&3No se pudo dar %item_name% para %PLAYER_NAME% porque sus inventario está lleno.'

  COMMAND_FAIL_GIVE_PLAYER_NOT_FOUND:
    enabled: true
    string: '&3Ese jugador no pudo ser encontrado.'

  COMMAND_FAIL_GIVE_PLAYER_NOT_ONLINE:
    enabled: true
    string: '&3Ese jugador no está conectado.'

  COMMAND_FAIL_GIVE_QUANTITY_INVALID:
    enabled: true
    string: '&3[SpawnStar]&c ¡Cantidad no válida!'

  COMMAND_FAIL_DESTROY_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para destruir elementos SpawnStar!'

  COMMAND_FAIL_GIVE_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para dar elementos SpawnStar!'

  COMMAND_FAIL_RELOAD_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para recargar la configuración!'

  COMMAND_FAIL_STATUS_PERMISSION:
    enabled: true
    string: '&c¡Usted no tiene permiso para ver los ajustes SpawnStar!'

  TELEPORT_SUCCESS:
    enabled: true
    string: '&3Volviendo a desovar de &b%world_name%.'

  TELEPORT_FAIL_PERMISSION:
    enabled: true
    repeat-delay: 1
    string: '&cUsted no tiene permiso para usar %item_name% en %world_name%.'

  TELEPORT_FAIL_MIN_DISTANCE:
    enabled: true
    repeat-delay: 1
    string: '&3Usted está demasiado cerca para desovar utilizar %item_name%.'

  TELEPORT_FAIL_SHIFT_CLICK:
    enabled: true
    repeat-delay: 1
    string: '&3Usted debe mantener pulsada la tecla Mayús mientras hace clic para utilizar %item_name%.'

  TELEPORT_CANCELLED_DAMAGE:
    enabled: true
    string: '&c¡teletransporte cancelado por daños!'

  TELEPORT_CANCELLED_INTERACTION:
    enabled: true
    string: '&c¡teletransporte cancelado por la interacción!'

  TELEPORT_CANCELLED_MOVEMENT:
    enabled: true
    string: '&c¡teletransporte cancelado por el movimiento!'

  TELEPORT_CANCELLED_NO_ITEM:
    enabled: true
    string: '&c¡Ya no tiene un %item_name%!'

  TELEPORT_COOLDOWN:
    enabled: true
    repeat-delay: 1
    string: '&3Tienes que esperar &b%COOLDOWN_TIME%&3 segundos para utilizar otro %ITEM_NAME%.'

  TELEPORT_WARMUP:
    enabled: true
    string: '&3Teletransportarse a desovar en &b%WARMUP_TIME%&3...'
